{% extends "estructura/principal.html" %}

{% block content %}
    <h2>Lista de Comentarios</h2>
    <a href="{% url 'crear_comentario' %}">Crear Comentario</a>
    {% for comentario in comentarios %}
        <p>{{ comentario.texto }} - {{ comentario.aplicacion }}</p>
        <a href="{% url 'editar_comentario' comentario.id %}">Editar</a>
        <a href="{% url 'eliminar_comentario' comentario.id %}">Eliminar</a>
    {% endfor %}
    
{% endblock %}
