{% extends "base.html" %}
{% block content %}
    <h2>Editar Comentario</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="texto" value="{{ comentario.texto }}" required>
        <input type="text" name="aplicacion" value="{{ comentario.aplicacion }}" required>
        <button type="submit">Actualizar</button>
    </form>
{% endblock %}
